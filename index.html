<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        header .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        header .menu {
            display: flex;
            gap: 15px;
        }

        header .menu a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .banner {
            background-color: #f3f3f3;
            padding: 20px;
            text-align: center;
        }

        .banner img {
            max-width: 100%;
            border-radius: 10px;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .category {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 22%;
            text-align: center;
        }

        .category img {
            width: 100%;
            border-radius: 10px;
        }

        .category h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
